<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="container nav-container">
      <div class="logo">Zahra Zyanka</div>
      <button class="mobile-menu-btn" id="menuBtn">
        <i class="fas fa-bars"></i>
      </button>
      <div class="nav-links" id="navLinks">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="projects.html" class="nav-link">Projects</a>
        <a href="contact.html" class="nav-link active">Contact</a>
      </div>
    </div>
  </nav>

  <section>
    <div class="container">
      <a href="javascript:history.back()" class="back-btn">
        <i class="fas fa-arrow-left"></i>
      </a>
      
      <div class="contact-grid">
        <!-- Bagian Kiri: Informasi Kontak -->
        <div class="contact-info">
          <h1>Contact Me</h1>
          <p>If you have any questions or comments, please contact me via email or phone, or send me a message using the contact form.</p>
          <div class="contact-icons">
            <a href="mailto:zahra@gmail.com" class="contact-icon">
              <div class="icon-circle">
                <i class="fas fa-envelope"></i>
              </div>
              <span>Email</span>
            </a>
            <a href="https://wa.me/6282131075377" class="contact-icon">
              <div class="icon-circle">
                <i class="fas fa-phone"></i>
              </div>
              <span>Phone</span>
            </a>
            <a href="https://www.linkedin.com/in/zahra-zyanka-efendi-853952393/" target="_blank" class="contact-icon">
              <div class="icon-circle">
                <i class="fab fa-linkedin"></i>
              </div>
              <span>LinkedIn</span>
            </a>
            <a href="https://www.instagram.com/zahrazyanka" target="_blank" class="contact-icon">
              <div class="icon-circle">
                <i class="fab fa-instagram"></i>
              </div>
              <span>Instagram</span>
            </a>
          </div>
        </div>
        
        <!-- Bagian Kanan: Form Kontak -->
        <div class="contact-form">
          <form id="contactForm" onsubmit="sendEmail(event)">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
            </div>
            <div style="text-align: center;">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2026 Zahra Zyanka Efendi. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function sendEmail(event) {
      event.preventDefault(); // Mencegah form submit default
      
      // Ambil nilai dari form
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      
      // Buat mailto link dengan pre-filled subject dan body
      const mailtoLink = `mailto:zahrazyankaefendi@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`)}`;
      
      // Arahkan ke email client
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
